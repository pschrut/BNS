<body onload='javascript:callxdoc();'>
    <h1>getContentModule Test</h1>
    <br />
    <div id='gct_message'>Calling GET_USETTINGS...</div>
    <br /><br />
    <form id='gct_form' onsubmit="return false" action="#">
        <span class='gct_text'>Mode:&nbsp;</span>
        <select id='gct_mode'>
            <option value='create' selected='selected'>Create</option>
            <option value='display'>Display</option>
            <option value='edit'>Edit</option>
        </select>
        <br /><br />
        <span class='gct_text'>XML:</span><br />
        <textarea cols='60' rows='20' id='gct_xml'></textarea>
        <br />
        <input class='gct_button' type='button' value='Show' onclick='javascript:loadContent();' />
        <input type='button' value='Clear' onclick='javascript:clearContent();' />
        <br /><br />
    </form>
    <div id='gct_fieldRefresh' style='display: none;'>

    </div>

    </div>
